spring:
  application:
    name: est-spring-boot-java-erudio

  # Configurações do Banco de Dados
  datasource:
    url: jdbc:mysql://localhost:3306/rest_spring_boot_jzbreno?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
    username: root
    password: ${DB_PASSWORD}

  # Configurações do JPA e Hibernate
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect

    # Opcional: Para ver as queries SQL no console (útil para debug)
    show-sql: true