spring:
  application:
    name: est-spring-boot-java-erudio

  # Configurações do Banco de Dados
  datasource:
    url: jdbc:mysql://localhost:3306/rest_spring_boot_jzbreno?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
    username: root
    password: ${DB_PASSWORD}

  # Configurações do JPA e Hibernate
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
    show-sql: true

# Local correto para definir o nível de log
logging:
  level:
    #configurando para toda aplicacao rodar em nivel de WARN
    root: INFO
    # Aumenta o nível de log para o seu pacote
    br.com.jzbreno: DEBUG
    # Opcional: Para ver logs de baixo nível do Spring
    # org.springframework: DEBUG